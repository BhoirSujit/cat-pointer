<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Mobile-Only Web Boilerplate</title>
    <style>
        /* General styles for all devices */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        /* Styles for mobile screens */
        @media screen and (max-width: 425px) {
            /* Add your mobile-specific styles here */
            body {
                background-color: #fff; /* Change background color for mobile */
            }
            .container {
                max-width: 100%; /* Adjust container width for mobile */
                
            }
        }
         /* Styles for image */
         .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the entire container */
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Place the image behind other content */
        }
        /* Styles for warning message */
        .warning {
            display: none; /* Hide warning message by default */
            background-color: #ffdddd;
            color: #8b0000;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
        }
       
    </style>
</head>
<body>
    
    <div class="warning" id="warning-message">
        <strong>Warning:</strong> This website is optimized for mobile devices. Please view it on a mobile screen for the best experience.
    </div>
   

    <div class="container">
        <img class="background-image" src="catimages/img_39.jpg" alt="Background Image">
    </div>
    <script>
        // JavaScript to display warning message for desktop users
        window.addEventListener('load', function() {
            var warningMessage = document.getElementById('warning-message');
            var contentdiv = document.getElementById('container');
            if (window.innerWidth > 768) {
                warningMessage.style.display = 'block';
                contentdiv.style.display = 'none'
            }
        });
    </script>
</body>
</html>
